name: Build APK and Release

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel if commit from bot
        if: contains(github.event.head_commit.message, 'ğŸ“„ Add APK')
        run: |
          echo "Commit is from bot. Skipping workflow..."
          exit 0

      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'

      - name: Install Dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env
          echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env

      - name: Build APK
        run: flutter build apk --release

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: "Release v${{ github.run_number }}"
          tag_name: "v${{ github.run_number }}"
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with new APK row
        run: |
          # Ù„Ùˆ Ø§Ù„Ø¬Ø¯ÙˆÙ„ Ù…Ø´ Ù…ÙˆØ¬ÙˆØ¯ Ø¶ÙŠÙ Ù‡ÙŠÙƒÙ„Ù‡
          if ! grep -q '<!-- APK_TABLE -->' README.md; then
            echo "" >> README.md
            echo "## ğŸ“¦ APK Releases" >> README.md
            echo "" >> README.md
            echo "| Date | Version | Message | Download |" >> README.md
            echo "|------|---------|---------|----------|" >> README.md
            echo "<!-- APK_TABLE -->" >> README.md
          fi

          # Ø§Ù„ØµÙ Ø§Ù„Ø¬Ø¯ÙŠØ¯
          NEW_ROW="| $(date +'%Y-%m-%d') | v${{ github.run_number }} | ${{ github.event.head_commit.message }} | [ğŸ“¥ Download](https://github.com/${{ github.repository }}/releases/download/v${{ github.run_number }}/app-release.apk) |"

          # Ø£Ø¶Ù Ø§Ù„ØµÙ Ø¨Ø¹Ø¯ Ø§Ù„Ø¹Ù„Ø§Ù…Ø©
          sed -i "/<!-- APK_TABLE -->/a $NEW_ROW" README.md

          # Ø¥Ø¹Ø¯Ø§Ø¯ git ÙˆØ±ÙØ¹ Ø§Ù„ØªØ¹Ø¯ÙŠÙ„
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "ğŸ“„ Update README with APK v${{ github.run_number }}"
          git push
